<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scheduler</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Event Scheduler</h1>
        <div class="form">
            <label for="start_time">Start Time (0-23):</label>
            <input type="number" id="start_time" min="0" max="23" required>
            
            <label for="end_time">End Time (1-24):</label>
            <input type="number" id="end_time" min="1" max="24" required>
            
            <button id="add_event">Add Event</button>
        </div>
        <h2>Scheduled Events</h2>
        <ul id="event_list"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
